<html>
   
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Title -->
    <title>Timelane - Walk Through Time</title>


    <!-- Edit Icon Here replace (http://placehold.it/60/000000) with your link -->  <!-- for example href="assets/img/yourImageName.png" -->
    <link rel="icon" type="image/ico" href="http://placehold.it/60/000000" />

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    	
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!--========================================
    CSS Stylesheets
    =========================================-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  </head>
   
  <body ng-app = "mainApp" ng-controller="LoginCtrl">
    <div class="app_container" >
      <div  class="login_area" ng-if="!signedIn" ng-click="signIn()">
        <div class="center_content">
          <img src="img/g.png"><br>
          <p>Sign in with google</p>
        </div>
      </div>
      <div class="lanes_container" ng-if="signedIn" ng-hide="hide_lanes">
        <a href="#." class="home_icon"><img src="img/home_icon.png"></a>
        <h2 class="welcome_text">Hello {{userName}}</h2>
        <p class="small_text">Here is your timelines</p>
        <div class="lanes_area">
          <div class="addLane" ng-show="showAddLanetMenu">
            <input type="text" ng-model="lane_title" placeholder="Title of the lane" >
            <input type="text" placeholder="Image url of the lane" ng-model="lane_imgUrl">
            <button ng-click="createLane(lane_title,lane_imgUrl);showAddLanetMenu=false;hideNewLaneBtn=false">Create</button>
            <button ng-click="showAddLanetMenu=false;hideNewLaneBtn=false">Cancel</button>
          </div>
          <a id="add_new_lane" ng-hide="hideNewLaneBtn" ng-click="showAddLanetMenu=true;hideNewLaneBtn=true" href="#.">+
          </a>
          <a ng-repeat="lane in userLanes" class="lane_item" href="#lane/{{lane.laneId}}" ng-click="hidelanes()">
            <img src="{{lane.img_url}}" >
            <div class="lane_name">{{lane.lane_name}}</div>
          </a>
        </div>
        <a href="#." class="signout_btn" ng-click="signOut()"><img src="{{userImgUrl}}"></a>  
      </div>
      <div ng-view></div>
    </div>
